<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default"  >

<section layout:fragment="content">
    <!-- ========== MAIN CONTENT ========== -->
    <main id="content" role="main">
        <!-- Hero Section -->
        <div class="gradient-overlay-half-dark-v3 bg-img-hero" th:style="'background-image: url('+@{/img/test/000.jpg}+');'">
            <div class="d-lg-flex align-items-lg-center height-45vh--lg">
                <!--검색 Form -->
                <div class="container space-1 space-0--lg mt-lg-8">
                    <form class="w-lg-75 px-3 px-sm-9 mx-lg-auto justify-content-lg-between align-items-lg-center">
                        <div class="bg-white shadow-sm rounded p-3 row">
                            <div class="col-12 col-md-4 pr-0 pl-1"><button type="button" class="btn btn-primary mb-2  btn-block">기본정보</button></div>
                            <div class="col-6 col-md-4 pr-0 pl-1"><button type="button" class="btn btn-secondary mb-2  btn-block" data-toggle="collapse" data-target="#test1" aria-expanded="false" aria-controls="collapseExample">주문내역</button></div>
                            <div class="col-6 col-md-4 pr-0 pl-1"><button type="button" class="btn btn-secondary mb-2  btn-block">상품</button></div>
                        </div>
                    </form>
                </div>
                <!--END 검색 폼-->
            </div>
        </div>
        <!-- End Hero Section -->

        <div class="container space-1">
            <!-- Contacts Section -->
            <div class="js-validate rounded p-sm-7 mx-lg-auto" >
                <!-- Contact Us Form -->
                <form th:formaction="@{/registBoard}" method="post" th:object="${user}">
                    <!--1:1문의-->

                    <div>
                        <!-- Input Form -->
                        <div class="row mb-5">
                            <div class="col-md-2">
                                <label class="h6 small d-block text-uppercase mb-3 mb-lg-0">아이디:</label>
                            </div>
                            <div class="col-md-10 js-focus-state">
                                <input type="text" class="form-control form__input" required
                                       th:field="*{userId}"
                                       placeholder="ID"
                                       aria-label="userId"
                                       data-msg="필수입력"
                                       data-error-class="u-has-error"
                                       data-success-class="u-has-success"
                                />
                            </div>
                        </div>
                        <!-- End Input Form -->
                        <!-- Input Form -->
                        <div class="row mb-5">
                            <div class="col-md-2">
                                <label class="h6 small d-block text-uppercase mb-3 mb-lg-0">비밀번호:</label>
                            </div>
                            <div class="col-md-10">
                                <div class="js-form-message">
                                    <div class="js-focus-state input-group form">
                                        <input type="password" class="form-control form__input" required
                                               th:field="*{pwd}"
                                               placeholder="Password"
                                               aria-label="password"
                                               data-msg="필수입력"
                                               data-error-class="u-has-error"
                                               data-success-class="u-has-success"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Input Form -->
                    </div>

                    <!-- Input Form -->
                    <div class="row mb-5">
                        <div class="col-md-2">
                            <label class="h6 small d-block text-uppercase mb-3 mb-lg-0">Message:</label>
                        </div>
                        <div class="col-md-10">
                            <div class="js-form-message">
                                <div class="js-focus-state input-group form">
              <textarea class="form-control form__input" rows="4" name="message" required
                        placeholder="Please let us know why you're reaching out and what you may need help with. The more, the better!"
                        aria-label="Please let us know why you're reaching out and what you may need help with. The more, the better!"
                        data-msg="Please enter a reason."
                        data-error-class="u-has-error"
                        data-success-class="u-has-success"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Input Form -->

                    <div class="row">
                        <div class="col-md-8 offset-md-4">
                            <button type="submit" class="btn btn-primary btn-wide">입력완료</button>
                        </div>
                    </div>
                </form>
                <!-- End Contact Us Form -->
            </div>
            <!-- Contacts Section -->

        </div>
    </main>
</section>
