<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Title -->
  <title>KoreaEgg | Error 500</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/favicon.ico}">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/font-awesome/css/all.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/custombox/dist/custombox.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate.css/animate.min.css}"/>

  <!-- CSS Space Template -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}" />
</head>

<body>

  <!-- ========== HEADER ========== -->
  <header id="header" class="u-header u-header--abs-top">
    <div class="u-header__section bg-transparent border-0">
      <div id="logoAndNav" class="container-fluid">
        <!-- Nav -->
        <nav class="navbar navbar-expand justify-content-between u-header__navbar py-3">
          <!-- Logo -->
          <div class="col-4 col-sm-6">
            <a class="navbar-brand u-header__navbar-brand" th:href="@{/}" aria-label="Space">
              <img class="u-header__navbar-brand-default"  th:src="@{/svg/logos/logo.svg}" alt="Logo">
              <img class="u-header__navbar-brand-mobile" th:src="@{/svg/logos/logo-short.svg}" alt="Logo">
            </a>
          </div>
          <!-- End Logo -->

        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Hero Section -->
    <div class="d-lg-flex align-items-lg-center height-100vh--lg">
      <div class="container space-3-top space-2-bottom space-0--lg">
        <div class="row justify-content-lg-between align-items-lg-center">
          <div class="col-lg-6 mb-9 mb-lg-0">
            <img class="w-100" th:src="@{/svg/components/maintenance-icon.svg}">
          </div>

          <div class="col-lg-5">
            <!-- Title -->
            <div class="mb-4">
              <h1 class="h3">서버에서 문제가 발생하였습니다.</h1>
              <p class="lead">문제가 계속 발생된다면 관리자에게 문의 바랍니다.</p>
              <div>
                Message : <br><span th:text="${#httpServletRequest.getAttribute('javax.servlet.error.message')}"></span><br><br>
                exception : <br><span th:text="${#httpServletRequest.getAttribute('javax.servlet.error.exception')}"></span><br><br>
                Code : <br><span th:text="${#httpServletRequest.getAttribute('javax.servlet.error.status_code')}"></span>

              </div>
            </div>
            <!-- End Title -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero Section -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="position-absolute-bottom-0--lg">
    <div class="container text-center space-1">
      <p class="small mb-0">KoreaEgg</p>
    </div>
  </footer>
  <!-- ========== END FOOTER ========== -->

  <!-- JS Global Compulsory -->
  <script type="text/javascript" th:src="@{/vendor/jquery/dist/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/vendor/jquery-migrate/dist/jquery-migrate.min.js}"></script>
  <script type="text/javascript" th:src="@{/vendor/popper.js/dist/umd/popper.min.js}"></script>
  <script type="text/javascript" th:src="@{/vendor/bootstrap/bootstrap.min.js}"></script>

</body>
</html>
