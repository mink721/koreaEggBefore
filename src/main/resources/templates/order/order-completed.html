<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main" layout:fragment="content">
    <!-- Successful Notification Section -->
    <div class="d-md-flex align-items-md-center height-100vh--md">
        <div class="w-md-80 w-lg-60 text-center mx-md-auto">
          <div class="mb-5">
            <span class="u-icon u-icon--success u-icon--lg rounded-circle mb-4">
              <span class="fa fa-check u-icon__inner"></span>
            </span>
            <h1 class="h2 mb-0">주문완료</h1>
            <p>주문해주셔서 감사합니다.</p>
            <p>1시간 안에 송금하여 주시면 상품을 배송해드립니다.</p>
          </div>
          <a class="btn btn-primary" href="/order/list">주문목록</a>
        </div>
      </div>
    </div>
    <!-- End Successful Notification Section -->
  </main>

</html>
